<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-left">
        <span class="fa fa-facebook-square"></span> Survey Questions</h1>
      <hr>
      <h2 class="text-left">About You</h2>

    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Survey
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="name">
              </div>
              <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" placeholder="link">
              </div>

              <hr>

              <div class="form-group">
                <label for="q1">Question 1 - Your mind is always buzzing with unexplored ideas
                  and plans.</label>
                <select class="form-control" id="q1">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q2">Question 2 - Generally speaking, you rely more on your experience than your
                  imagination.
                </label>
                <select class="form-control" id="q2">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q3">Question 3 - You find it easy to stay relaxed and focused even when there is some
                  pressure.
                </label>
                <select class="form-control" id="q3">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q4">Question 4 - You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="q4">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q5">Question 5 - People can rarely upset you.</label>
                <select class="form-control" id="q5">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q6">Question 6 - It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="q6">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q7">Question 7 - In a discussion, truth should be more important than people’s
                  sensitivities.</label>
                <select class="form-control" id="q7">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q8">Question 8 - You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="q8">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q9">Question 9 - You think that everyone’s views should be respected regardless of whether
                  they are supported by facts or not.</label>
                <select class="form-control" id="q9">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>

                <label for="q10">Question 10 - You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="q10">
                  <option>1 (Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5 (Strongly Agree)</option>
                </select>
              </div>

              <br>
              <br>

              <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="body">
                   
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" class="closeModal">Close</button>

                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API FriendsLink</a> |

      </div>
    </footer>

  </div>

</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/friends)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the friengs.js file 
  $(".closeModal").on("click", function (event) {
    
  });

  $(".submit").on("click", function (event) {
    event.preventDefault();

    // Here we grab the form elements
    var newAnswer = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: [
        $("#q1").val(),
        $("#q2").val(),
        $("#q3").val(),
        $("#q4").val(),
        $("#q5").val(),
        $("#q6").val(),
        $("#q7").val(),
        $("#q8").val(),
        $("#q9").val(),
        $("#q10").val()


      ]


    };

    console.log("New Answer" + newAnswer);
    $("#name").empty();
        $("#link").empty();

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false


    $.post("/api/friends", newAnswer, function (data) {

      //$("#title").text(data)

      if (data) {
        $("#title").text(data[0]);

       // $("#body").text("<img src=" + data[1] + " width='250'>");
        var image = "<img src=" + data[1] + " width='250'>"
        //console.log("image" + imageMatch)
        //var nameMatch = '<h2 class="name">' + data[0] + '</h2>'

        $("#body").empty();
        $("#body").append(image);
        //$("#modalMatch").modal();

        $("#name").val("");

    $("#photo").val("");
        
      }

      });



  });

</script>
