<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-left">
        <span class="fa fa-facebook-square"></span> Survey Questions</h1>
      <hr>

    <div class="row">
      <div class="col-lg-12">

                  <option>3</option>

                <select class="form-control" id="q4">

                <select class="form-control" id="q7">

                <label for="q8">Question 8 - You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="q8">
                  <option>1 (Strongly Disagree)</option>

                  <option>5 (Strongly Agree)</option>
                </select>

              <br>
              <br>

              <button type="submit" class="btn btn-primary submit" data-target="#exampleModal">Submit</button>
            </form>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="body">

                  </div>
                  <div class="modal-footer">

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API FriendsLink</a> | <a href="https://github.com/vaguilar25/findFriends"> GitHub</a>

      </div>
    </footer>

  </div>

</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/friends)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the friengs.js file 
  $(".closeModal").on("click", function (event) {

  });

  $(".submit").on("click", function (event) {
    event.preventDefault();


    // Form validation
    function validateField() {
      var isValid = true;
    
      var count = 0;
      $(".form-control").each(function () {
     
        if ($(this).val() === "") {
   
          $(this).addClass("is-invalid")
          isValid = false;
        }
        count++
      });

      return isValid;
    }

  

    
    if (validateField()) {

      // Here we grab the form elements
      $("#name").removeClass("is-invalid");
      $("#photo").removeClass("is-invalid");
      var newAnswer = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()


        ]


      };



      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false


      $.post("/api/friends", newAnswer, function (data) {

  

        if (data) {
          $("#title").text(data[0]);

        
          var image = "<img src=" + data[1] + " width='250'>"
         
          $("#body").empty();
          $("#body").append(image);
       
          $("#exampleModal").modal();

          $("#name").val("");

          $("#photo").val("");
      

        }

      });

    }

  });

</script>
